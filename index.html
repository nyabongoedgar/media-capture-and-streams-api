<html>

<head>
    <script>
        const constraints = {
            video: true,
            audio: true
        };

        let initMedia = async function getMedia(constraints) {
            let stream = null;
            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
            }
            catch (err) {
                throw err;
            }
        };
        initMedia(constraints);
    </script>
</head>

</html>
